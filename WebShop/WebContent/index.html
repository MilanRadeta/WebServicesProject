<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet"
	href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
<script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
<script type="text/javascript"
	src="node_modules/angular-resource/angular-resource.min.js"></script>
<!-- script type="text/javascript" src="node_modules/angular-route/angular-route.min.js"></script -->
<script type="text/javascript"
	src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
<script type="text/javascript"
	src="node_modules/ngstorage/ngStorage.min.js"></script>
<script type="text/javascript"
	src="node_modules/angular-jwt/dist/angular-jwt.min.js"></script>
<script type="text/javascript" src="js/authentication.js"></script>
<script type="text/javascript" src="js/navbar.js"></script>
<script type="text/javascript" src="js/login.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<meta charset="UTF-8">
<title>WebShop</title>
</head>
<body data-ng-app="app">
	<nav data-ng-controller="navbarController" class="navbar navbar-inverse" data-ng-show="isLoggedIn()">
		<div class="container">
			<div class="navbar-header">
				<div class="navbar-brand">WebShop</div>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li data-ng-repeat="option in options"
						data-ng-class="{ active: isActive(option)}">
						<a href=""
						data-ng-click="option.onClick() || $state.go(option.state)">{{option.name}}</a>
					</li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>
	<div ui-view></div>
</body>
</html>
