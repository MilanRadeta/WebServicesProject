<div>
	<h1 align="center">WebShop</h1>
</div>
<div class="container">
    <form name="form" data-ng-submit="login()">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" data-ng-model="username" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" data-ng-model="password" required />
        </div>
        <div class="form-actions">
            <button type="submit" data-ng-disabled="loggingIn" class="btn btn-primary">Login</button>
        </div>
        <div class="alert alert-warning" data-ng-show="loginFailed">
        	Login failed!
        </div>
    </form>
</div>
